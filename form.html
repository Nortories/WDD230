    <main>
        <h1>Contact Us</h1>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Create an account!</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" placeholder="Password" required
                    oninput="validatePassword()"><br>

                <label for="confirm_password">Password repeated for confirmation:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter Password" required
                    oninput="validatePassword()"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    placeholder="email@gmail.com" title="Please enter a valid email address" required><br>

                <label>Rate Us<input type="range" id="range" name="range" min="1" max="10" value="5" step="1"
                        list="rangevalues" /></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create Account" id="submitBtn" />
            <div id="notSame"></div>
        </form>
    </main>
