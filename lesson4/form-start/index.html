        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Application Information</legend>
            <label class="top" for="FirstName">First Name*: <input type="text" name="FirstName" id="FirstName" required></label>

        <fieldset>
            <div>Audience</div>
            <label class="sbs">Beginner<input type="radio" name="Audience" value="beginner"></label>
            <label class="sbs">Intermediate<input type="radio" name="Audience" value="intermediate"> </label>
            <label class="sbs">Advanced<input type="radio" name="Audience" value="advanced"> </label>

            <label class="sbs">Coding<input type="checkbox" name="editing" value="yes"></label>
            <label class="sbs">Preprocessor<input type="checkbox" name="editing" value="yes"></label>
            <label class="sbs">FTP Client<input type="checkbox" name="editing" value="yes"></label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label class="top">Course Subject
                <select name="Subject">
                    <option value="">Please Select</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="MySQL">MySQL</option>
                    <option value="WordPress">WordPress</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label class="top">How Many Authors<input type="number" name="author">
            </label>

<input class="submitBtn" type="submit" value="Purpose My Coures">
